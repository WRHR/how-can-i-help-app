<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Can I Help?</title>
    <link rel="stylesheet" href="style.css">
    <script type='module' src="./modules/app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h2>How Can I Help?</h2>
            <div>
                <button class="about">About</button>
                <button class="login">Login</button>
                <button class="sign-up">Register</button>
                <button class="logout">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="login-card hidden">
            <button class="hide-button">X</button>
            <p id="error-message"></p>
        </div>
        <section class="tasks">
            <div class="form-card task-card hidden">
                <button class="hide-button">X</button>
                <p id="task-error-message"></p>
            </div>
            <ul class="task-list"></ul>
        </section>
        <div class="form-card new-task-form hidden">
            <button class="hide-button">X</button>
            <p id="task-form-error-message"></p>
        </div>
    </main>
    <button class="add-task-button hidden">+</button>
</body>
</html>
